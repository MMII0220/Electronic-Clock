<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Electronic-Clock</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <article class="time">
          <div class="day">1</div>
          <div class="hour">2</div>
          <div class="dot">:</div>
          <div class="minute">3</div>
          <div class="dot">:</div>
          <div class="meridiem">4</div>
        </article>
      </div>
    </main>
    <script defer src="./main.js"></script>
  </body>
</html>
